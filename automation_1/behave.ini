[behave]
# Configuração do Behave para automation_1 - Busca no Google

# Diretório onde estão os arquivos .feature
paths = features

# Formato de saída
format = pretty
outfiles = reports/behave-report.txt

# Opções padrão
default_tags = ~@skip
show_timings = true
show_skipped = true

# Timeouts padrão (em segundos)
default_timeout = 30

# Logging
logging_level = INFO
log_capture = true

